<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Biscoito da Sorte</title>
</head>
<body>
  <main>
    <section class="screen1">
      <header>
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
      </header>
      <figure id="biscoito">
        <img src="./assets/biscoito.svg" alt="Um biscoito da sorte fechado">
      </figure>
    </section>

    <section class="screen2 hide">
      <header>
        <h1>Aqui está a sua sorte de hoje:</h1>
      </header>
        <p class="message">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <figure class="biscoito-open">
        <img src="./assets/biscoito-open.svg" alt="Um biscoito da sorte fechado">
      </figure>
      <button>Abrir outro biscoito</button>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
